---
label: Post
hide_body: false

fields:
- type: text
  name: title
  label: title
- type: select
  name: type
  label: type
  description: Select a type for this page
  hidden: false
  config:
    source:
      type: top-news
    options:
    - top-news
    - news
    - beginners
    - articles
- type: select
  name: position
  label: position
  description: Select a post position for this page
  hidden: false
  config:
    source:
      type: none
    options:
    - none
    - top-news-1
    - top-news-2
    - news-1
    - news-2
    - news-3
    - news-4
    - beginners-top
- type: datetime
  name: date
  label: date
  config:
    date_format: DD/MM/YYYY
    time_format: h:mm A Z
    display_utc: true
    export_format: YYYY-MM-DDThh:mm:ssZ
  default: '2023-01-30T12:00:00+02:00'
- type: file
  name: img
  label: img
- type: text
  name: author
  label: author
- type: list
  name: cat
  label: cat
- type: list
  name: tags
  label: tags
