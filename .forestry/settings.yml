---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content/ru
  label: RU
  create: documents
  match: "**/*"
- type: directory
  path: content/en
  label: EN
  create: documents
  match: "**/*"
- type: directory
  path: content/ua
  label: UA
  create: documents
  match: "**/*"
- type: heading
  label: Configuration
- type: directory
  path: i18n
  label: i18n
  create: documents
  match: "**/*"
- type: directory
  path: data
  label: Data
  create: all
  match: "**/*"
- type: directory
  path: ''
  label: Conf
  create: documents
  match: "**/*.toml"
  new_doc_ext: toml
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":year:/:month:/:day:/:filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.58.2
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.60.1
