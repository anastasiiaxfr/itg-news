---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: TOP-news
- type: heading
  label: News
- type: heading
  label: YouTube
- type: heading
  label: Полезное
- type: heading
  label: Статьи
- type: directory
  path: i18n
  label: i18n
  create: all
  match: "**/*"
- type: directory
  path: data
  label: data
  create: all
  match: "**/*"
- type: directory
  path: content
  label: content
  create: all
  match: "**/*"
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.81.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.81.0
