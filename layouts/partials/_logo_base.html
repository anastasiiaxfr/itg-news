<!--Logo Box-->
{{ $img := .Scratch.Get "img" }}
{{ $logo_w := .Scratch.Get "logo_w" }}
{{ $logo_h := .Scratch.Get "logo_h" }}
{{ $logo_mode := .Scratch.Get "logo_mode" }}

<a class="logo" href="{{ $.Site.BaseURL }}">
   {{ if $.Site.Params.logo }}
     

      <img src="{{ $.Site.Params.logo | relURL }}" alt="{{ .Site.Params.site_name }}" {{ if $logo_w}} width="{{ $logo_w }}" {{ end }} height="{{ $logo_h }}">
   
      {{ else }}
      {{ $.Site.Params.site_name | markdownify }}
   {{ end }}
</a>
