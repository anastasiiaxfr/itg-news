{{ define "main" }}

<article class="page__single">
    <div class="container my-5">
        <h1 class="h2">{{ .Title }}</h1>
    
    
              <div class="row">
              <div class="col-md-8">
                <div class="row">
                    {{ $paginator := .Paginate .Data.Pages }}
                    {{ range $paginator.Pages }}
                    {{ "<!-- blog post -->" | safeHTML }}
                    <article class="col-md-6 mb-4">
                      {{ .Render "post"}}
                    </article>
                    {{ end }}
                   </div>
                    {{"<!-- pagination -->" | safeHTML }}
                    <div class="col-12 mt-5">
                        {{ partial "_pagination.html" . }}
                    </div>
                    {{"<!-- /pagination -->" | safeHTML }}
              </div>
             
              </div>
            </div>
          

</article>

{{ end }}
